layout: home

<script>
    function download(url) {
        const a = document.createElement('a')
        a.href = url
        a.download = url.split('/').pop()
        document.body.appendChild(a)
        a.click()
        document.body.removeChild(a)
}
</script>
<div style="background-color: var(--tf-page-bg-color)" class="bg-gradient py-3">
  <div class="container">
    <button type="submit" onclick="download('resume.pdf')">Download!</button>
    <object data="resume.pdf" type="application/pdf">
        alt : <a href="resume.pdf">resume.pdf</a>
    </object>
  </div>
</div>
